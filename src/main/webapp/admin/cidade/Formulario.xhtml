<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <div class="control-group">
        <h:outputLabel value="Nome" for="campoNome" styleClass="control-label"/>
        <div class="controls">
            <h:inputText id="campoNome" value="#{cidadeMB.cidade.nome}"/>                
            <h:message id="msgCampoNome" for="campoNome" styleClass="help-inline"/>
        </div>
    </div>
    
    <br/>
      
    <div class="control-group">
        <h:outputLabel value="UF: " for="selectEstado" styleClass="control-label"/>
        <div class="controls">
            <h:selectOneMenu value="#{cidadeMB.cidade.estado}" required="true">
                <f:selectItem itemValue="" itemLabel="Selecione..."/>
                <f:selectItems value="#{estadoMB.todosEstados}" var="est" itemLabel="#{est.sigla}" itemValue="#{est}"/>
            </h:selectOneMenu>
        </div>
    </div>
    
</html>
